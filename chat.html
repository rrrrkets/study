      <footer>

        <form class="submitArea">
          <textarea id = "ta" name="text" rows="1" placeholder="  送信メッセージ"></textarea>
          <script type="text/javascript" src="assets/js/sample.js"></script>
          <button type="submit" class="select-stamp"><i class="far fa-grin fa-2x"></i></button>
